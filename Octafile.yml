version: 1

tasks:
  build-release:
    cmd: cargo build --release -p octa-cli

  build:
    cmd: cargo build -p octa-cli

  build-shell-plugin:
    cmd: cargo build -p octa_plugin_shell

  build-tpl-plugin:
    cmd: cargo build -p octa_plugin_tpl

  lint:
    cmds:
      - cargo clippy -- -D warnings
